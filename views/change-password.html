{% extends "layouts/main.html"%}
{% block body %}
<div class="container-fluid portfolio-container">
    <div class="row">
        <div class="portfolio-heading col-sm-10 col-sm-offset-1">
            <h2 id="games">Change your password.</h2>
            <div class="horizontal-break bold"></div>
        </div>
    </div>

    <form method="post" class="center-block clearfix feedback-form">
        {% if changedOk %}
            <div class="alert alert-success" role="alert">Password changed.</div>
        {% endif %}
        {% if wrongPassword %}
            <div class="alert alert-danger" role="alert">Wrong current password.</div>
        {% endif %}
        {% if passwordsDoNotMatch %}
            <div class="alert alert-danger" role="alert">New password does not match confirmation.</div>
        {% endif %}
        <div class="form-group {% if wrongPassword %}has-error{% endif %}">
            <label for="current-password" class="control-label">Current Password (REQUIRED)</label>
            <input type="password" name="currentPassword" class="form-control" id="current-password" required>
        </div>
        <div class="form-group {% if passwordsDoNotMatch %}has-error{% endif %}">
            <label for="new-password" class="control-label">New Password (REQUIRED)</label>
            <input type="password" name="newPassword" class="form-control" id="new-password" required>
        </div>
        <div class="form-group {% if passwordsDoNotMatch %}has-error{% endif %}">
            <label for="repeat-new-password" class="control-label">Repeat New Password (REQUIRED)</label>
            <input type=password name="newPassword2" class="form-control" id="repeat-new-password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg pull-right">CHANGE PASSWORD</button>
    </form>
</div>
{% endblock %}
